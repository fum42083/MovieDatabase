{% extends "SearchMovie/maintemplate.html" %}
{% block content %}
<div class="container-fluid h-100" id=bg>
		<div class="row  h-50 align-items-center justify-content-center">
			<div class="col"></div>				
			<div class="col justify-content-center">
				<h1 style="color:white; font-size: 50px; font-weight: bold;" class="text-center">Movie Database</h1>
			</div>	
			<div class="col"></div>		
		</div>	
		<div class="row h-50 justify-content-center align-items-start">
			<div class="col"></div>			
			<div class="col-auto">
				<form action="/searchmovie/list/" method="post">
				{% csrf_token %}
					<div class="input-group">
						<input name="search" type="text" class="form-control" placeholder="Movie title...">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="submit">Search</button>
						</span>
					</div>
				</form>
			</div>
			<div class="col"></col>		
		</div>

</div>
{% endblock %}
